on:
  schedule:
    - cron: '0 0 * * *'   # Runs every day at midnight UTC
  workflow_dispatch:       # Lets you manually trigger the workflow anytime
jobs:
  update-readme:
    name: Generate All-Time WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Update WakaTime Stats in README
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # --- Hacker Terminal Style Settings ---
          SHOW_TITLE: true
          SECTION_NAME: waka
          COMMIT_MESSAGE: "‚ö° Terminal override: WakaTime stats updated"
          # Choose one of these block styles:
          BLOCKS: ‚£Ä‚£Ñ‚£§‚£¶‚£∂‚£∑‚£ø              # Braille blocks (best terminal feel)
          # BLOCKS: ‚ñÅ‚ñÇ‚ñÉ‚ñÑ‚ñÖ‚ñÜ‚ñá‚ñà              # Gradient bars
          # BLOCKS: ‚ñë‚ñí‚ñì‚ñà                  # Classic ASCII
          # BLOCKS: ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õ‚¨õüü©          # Green squares
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          # Optional: Customize the time format
          SHOW_TIMEZONE: false
