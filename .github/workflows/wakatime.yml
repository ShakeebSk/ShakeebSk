on:
  schedule:
    - cron: '0 0 * * *'   # Runs every day at midnight UTC
  workflow_dispatch:       # Lets you manually trigger the workflow anytime
jobs:
  update-readme:
    name: Generate All-Time WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Update WakaTime Stats in README
        # uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          # --- Hacker Terminal Style Settings ---
          SHOW_TITLE: true
          BLOCKS: "â–“â–’â–‘"
          SECTION_NAME: waka
          COMMIT_MESSAGE: "âš¡ Terminal override: WakaTime stats updated"
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          # Optional: Customize the time format
          SHOW_TIMEZONE: false
